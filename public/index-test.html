<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing material design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">

  </head>
  <body ng-cloak ng-app="semifusa" ng-controller="semifusaController as vm" layout="row">
      <md-sidenav flex md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar layout="row" style="background-color: #003399;"></md-toolbar>
        <md-content layout-margin>
          <md-list dense>
            <md-list-item ng-click="null" ng-repeat="setting in [ 0, 1 ]">
              <md-icon>send</md-icon>
              <p> Soy un menú </p>
            </md-list-item>
          </md-list>
        </md-content>
      </md-sidenav>
      <!-- App Content -->
      <md-content layout="column" flex>
        <md-toolbar layout="row">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleMenu()">
              <md-icon ng-bind="'menu'"></md-icon>
            </md-button>
            <h2 md-truncate flex>My App's Title</h2>
          </div>
        </md-toolbar>

        <md-content layout="row" flex>
          <md-card flex="60">
            <md-content flex>
              <md-list flex>
                <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
                  <md-list-item class="md-3-line" ng-repeat="item in [ 1, 2 ]" ng-click="null">
                  <img ng-src="{{todos[0].face}}?20" class="md-avatar" />
                    <div class="md-list-item-text" layout="column">
                      <div layout="row">
                        <h3 flex>Título de la canción</h3>
                        <p flex style="text-align:right;">20-Sep-2017 by Juan Grasso</p>
                      </div>
                      <h4>Alguna muy pequeña descipción de unos pocos chars...</h4>
                    </div>
                </md-list-item>
              </md-list>
            </md-content>
          </md-card>
          <md-card flex="40">
           <md-card-content layout="row" layout-wrap>
             <div flex="33">
               <md-card>
                <md-card-content>
                  <div style="height:200px;">

                  </div>
                </md-card-content>
               </md-card>
              </div>
              <div flex="33">
                <md-card>
                 <md-card-content>
                   <div style="height:200px;">

                   </div>
                 </md-card-content>
                </md-card>
               </div>
               <div flex="33">
                 <md-card>
                  <md-card-content>
                    <div style="height:200px;">

                    </div>
                  </md-card-content>
                 </md-card>
                </div>
           </md-card-content>
          </md-card>
        </md-content>
      </md-content>
    </div>

  </body>
  <script src="lib/angular/angular.min.js" charset="utf-8"></script>
  <script src="lib/angular/angular-animate.min.js" charset="utf-8"></script>
  <script src="lib/angular/angular-aria.min.js" charset="utf-8"></script>
  <script src="lib/angular-material/angular-material.min.js" charset="utf-8"></script>

  <script src="app.js" charset="utf-8"></script>
</html>

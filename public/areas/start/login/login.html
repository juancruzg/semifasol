<md-input-container flex>
  <label>Username</label>
  <input ng-model="vm.username">
</md-input-container>
<md-input-container flex>
  <label>Password</label>
  <input ng-model="vm.password" type="password">
</md-input-container>
<div layout-gt-sm="row" flex>
  <md-button flex="20" class="md-raised md-primary">
    Login
  </md-button>
  <md-button flex class="md-primary" target="_blank" ng-click="vm.toNewAccount()">
    I don't have an account
  </md-button>
</div>

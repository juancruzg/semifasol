<div flex layout="row" layout-align="center">
  <div layout="column" flex="35" flex-sm="100" flex-xs="100">
    <md-card flex="{{ vm.height }}" flex-sm="100" flex-xs="100" layout="column">
      <md-content flex layout="column" layout-padding>
        <md-card-header>
          <md-card-avatar>
            <md-icon>person</md-icon>
          </md-card-avatar>
          <md-card-header-text md-truncate>
            <span class="md-title">Welcome!</span>
            <span class="md-subhead">Plase, complete with your user information.</span>
          </md-card-header-text>
          <md-menu>
           <md-button ng-click="$mdMenu.open($event)" class="md-icon-button" aria-label="Open login menu">
             <md-icon>more_vert</md-icon>
           </md-button>
           <md-menu-content>
             <md-menu-item><md-button ng-click="null">Can't login?</md-button></md-menu-item>
           </md-menu-content>
          </md-menu>
        </md-card-header>
        <ui-view layout="column" flex></ui-view>
      </md-content>
    </md-card>
  </div>
</div>

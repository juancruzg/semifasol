<md-sidenav flex="20" md-is-locked-open="$mdMedia('gt-sm')">
  <md-content layout-margin>
    <md-list dense>
      <md-list-item ng-click="null" ng-repeat="setting in vm.menuList">
        <md-icon>send</md-icon>
        <p>{{ setting.name }}</p>
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>
<md-content layout="row" flex>
  <md-card flex="70">
    <md-fab-toolbar md-direction="right">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-primary">
          <md-icon>menu</md-icon>
        </md-button>
      </md-fab-trigger>

      <md-toolbar>
       <md-fab-actions class="md-toolbar-tools">
         <md-switch class="md-primary" name="special" ng-model="project.special" required>
           Enable special options.
         </md-switch>
       </md-fab-actions>
      </md-toolbar>
    </md-fab-toolbar>
    <md-content flex>
      <md-list flex>
          <md-list-item class="md-3-line" ng-repeat="item in vm.postList" ng-click="null">
          <img class="md-avatar" />
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <h3 flex>{{ item.title }}</h3>
                <p flex style="text-align:right;">{{ item.date }} by {{ item.by }}</p>
              </div>
              <h4>{{ item.description }}</h4>
            </div>
        </md-list-item>
      </md-list>
    </md-content>
  </md-card>
  <md-card flex="30">
   <md-card-content layout="row" layout-wrap>
     <div flex="33">
       <md-card>
        <md-card-content>
          <div style="height:200px;">

          </div>
        </md-card-content>
       </md-card>
      </div>
      <div flex="33">
        <md-card>
         <md-card-content>
           <div style="height:200px;">

           </div>
         </md-card-content>
        </md-card>
       </div>
       <div flex="33">
         <md-card>
          <md-card-content>
            <div style="height:200px;">

            </div>
          </md-card-content>
         </md-card>
        </div>
   </md-card-content>
  </md-card>
</md-content>
